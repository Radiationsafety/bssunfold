name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8","3.9","3.10","3.11","3.12","3.13","3.14"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv and Python
      uses: astral-sh/setup-uv@v3
      with:
        python-version: ${{ matrix.python-version }}
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Install dependencies
      run: |
        # Проверяем наличие pyproject.toml для uv sync
        if [ -f pyproject.toml ]; then
          uv sync --all-extras --dev
        else
          # Если нет pyproject.toml, создаем виртуальное окружение и устанавливаем зависимости
          uv venv
          source .venv/bin/activate
          
          if [ -f requirements.txt ]; then
            uv pip install -r requirements.txt
          fi
          
          # Установка зависимостей для тестирования и линтинга
          uv pip install flake8 pytest
        fi
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Test with pytest
      run: |
        pytest